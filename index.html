<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

    <h1>Pomodoro Timer</h1>
    
<div class="container">

    <div class="top">

        <div id="session">Session</div>

        <div id="break">Break</div>

        <div class="arrow" id="sarrup">&#8963;</div>
        <div class="time" id="stime">25</div>
        <div class="arrow" id="sarrdo">&#8964;</div>

        <div class="arrow" id="barrup">&#8963;</div>
        <div class="time" id="btime">5</div>
        <div class="arrow" id="barrdo">&#8964;</div>

    </div>

    <div class="bottom">

        <div id="timer">25:00</div>
        <div id="start"><button>Start</button></div>
        <div id="stop"><button>Stop</button></div>
        <div id="reset"><button>Reset</button></div>

    </div>



</div>



</body>
<script src="main.js"></script>
</html>
